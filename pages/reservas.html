    <main>
        <div class="formulario">
            <form class="form">
                <h2 class="form-title">RESERVAS</h2>
                <div class="form-container">
                    <label for="Nombre completo">NOMBRE COMPLETO</label>
                    <input type="text" name="Nombre completo" required>
                </div>
                <div class="form-container">
                    <label for="email">CORREO ELECTRONICO</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-container">
                    <label for="cant.personas">CANTIDAD DE PERSONAS </label>
                    <select  class="opciones" name="cant.personas">
                        <div>Cantidad de personas</div>
                        <option value="4">4</option>
                        <option value="6">6</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <div class="form-container">
                    <label for="sucursal">SELECCION DE SUCURSAL </label>
                    <select class="opciones" name="sucursal">
                        <div>Seleccion de sucursal </div>
                        <option value="Olavarria">Olavarria 3060</option>
                        <option value="Constitución">Constitución 4296</option>
                    </select>
                </div>
                <div class="boton-submit">
                    <input type="submit" value="ENVIAR">
                </div>
            </form>
        </div>
